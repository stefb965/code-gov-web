<form
    class="search-form"
    (ngSubmit)="onSubmit()"
    #repoSearch>
  <label for="searchQuery">Query</label>
  <div class="search-input-container">
    <search-input
        name="searchQuery"
        [autofocus]="autofocus"
        [(queryValue)]="queryValue"
        ngDefaultControl>
    </search-input>
  </div>
  <input type="submit" value="Search" />
</form>
